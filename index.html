<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cell-insta.jpg" alt="imagem de um celular com instagram aberto">
        </div>

        <div class="instagram-continue">
            <div class="instagram-group">
                <img src="./img/Instagram-Logo.jpg" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto do perfil">
                </div>
                <a href="a"class="instagram-login">Continue como andreh.araujo</a>
                <a href="a"class="instagram-logout">Remover conta</a>
            </div>
            <div class="instagram-group">
                <p class="not-account">Não é andreh.araujo?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
